<!DOCTYPE html>
<html lang="it" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Boolflix</title>
		<script src="https://use.fontawesome.com/aba854a051.js"></script>
	</head>
	<body>
		<input type="text" name="" placeholder="Cerca un titolo">
		<button type="button" name="button">Cerca</button>
		<div class="risultatiRicerca">

		</div>
		<button type="button" name="button"></button>
		<!-- template -->
		<script class="giacomo" type="text/x-handlebars-template">
			<div class="film">
				<div>titolo {{titolo}}</div>
				<div>titolo originale {{titoloOr}}</div>
				<div>lingua {{{lingua}}}</div>
				<div>voto {{{voto}}}</div>
				<div>overview {{descrizione}}</div>
				<div>tipo {{tipo}}</div>
				<div>Attori {{{attori}}}</div>

				<!-- <button>attori {{attori}}</div> -->
				<div>genere {{{genere}}}</div>
				<div>{{{immagine}}}</div>
			</div>

		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
