<!DOCTYPE html>
<html lang="it" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Boolflix</title>
		<script src="https://use.fontawesome.com/aba854a051.js"></script>
	</head>
	<header>
		<div class="immagine">
			<img src="https://fontmeme.com/permalink/200426/646793dd12cd2fe24043bdf42bce4831.png" alt="">
		</div>
		<div class="ricerca">
			<input type="text" name="" placeholder="Cerca un titolo">
			<button id="cercaTitoli" type="button" name="cercaTitoli">Cerca</button>
			<span class="select">
			</span>
			<span class="bottoneCercaGeneri">
			</span>
		</div>
	</header>
	<body>
		<div class="risultatiRicerca">

		</div>


		<!-- template -->
		<script class="giacomo" type="text/x-handlebars-template">
			<div class="film" data-id="{{idfilm}}">
				<div class="copertina">{{{immagine}}}
			</div>
			<div class="infoFilm">
				<div>titolo {{titolo}}</div>
				<div>titolo originale {{titoloOr}}</div>
				<div>lingua {{{lingua}}}</div>
				<div>voto {{{voto}}}</div>
				<div>overview {{descrizione}}</div>
				<div>tipo {{tipo}}</div>
				<div>Attori {{{attori}}}</div>
				<div>genere {{{genere}}}</div>
			</div></div>


		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
